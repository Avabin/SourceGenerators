# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: restore
      run: |
        dotnet restore -c Release
    - name: build
      run: |
        dotnet build --no-restore -c Release
    - name: pack
      run: |
        dotnet pack --no-build --no-restore -c Release
    - name: push NuGet.org
      run: |
        dotnet nuget push **/*nupkg --api-key ${{ secrets.NUGET_TOKEN }} --source https://api.nuget.org/v3/index.json
    - name: push github.com
      run: |
        dotnet nuget push **/*nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/Avabin/index.json
      
