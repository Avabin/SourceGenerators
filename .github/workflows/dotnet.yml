# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: NuGet Publisher
      # You may pin to the exact commit or the version.
      # uses: Jacup/publish-nuget@0d7b0c6f119fadaf9c3e2bcfcbb3bf3a1c439864
      uses: Jacup/publish-nuget@v2.6.0
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: SourceGenerators.ReactiveCommands/SourceGenerators.ReactiveCommands.csproj
        # Flag to toggle git tagging, enabled by default
        TAG_COMMIT: true # optional, default is true
        # API key to authenticate with NuGet server
        NUGET_KEY: ${{ secrets.GITHUB_TOKEN }} # optional
        # NuGet server uri hosting the packages, defaults to https://api.nuget.org
        NUGET_SOURCE: https://nuget.pkg.github.com/Avabin # optional, default is https://api.nuget.org
